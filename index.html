    <meta charset="UTF-8">

    <title>Transformations Example</title>
   <style>
    body{
        display: flex;
        justify-content: center;
        align-content: center;
    }
   button:hover ~ img{
    width: 200px;
   } 

   .wi:hover ~ img{
transform: rotateY(360deg);
transform: rotateX(180deg);
   } 
   .wi1:hover ~ img {
        transform: translateX(100px);
    }

    .wi2:hover ~ img {
        transform: skewX(20deg);
    }

    .wi3:hover ~ img {
        transform: scale(1.0);
    }
</style>
</head>
<body>
   <div>
    <button  class="wi"> Rotate</button>
    <button class="wi1"> Translate</button>
    <button class="wi2"> Skew</button>
    <button class="wi3"> Scaler</button>
